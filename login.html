<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ASTRO CLUB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /*ESTILO DE FONDO*/
        body {
            background: linear-gradient(to bottom, #0d1b2a, #1b263b);
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .login-container {
            margin-top: 10%;
            max-width: 400px;
            background: #152748;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #71b2fc;
            border: none;
        }

        /* Color cuando el cursor pasa por encima del botón */
        .btn-primary:hover {
            background-color: #357ab8;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="login.html">ASTRO CLUB</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resumen.html">Información</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">Contactanos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="comunidades.html" id="navbarDropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Comunidades
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="comunidades.html">Comunidad 1</a>
                            <a class="dropdown-item" href="comunidades.html">Comunidad 2</a>
                            <a class="dropdown-item" href="comunidades.html">Comunidad 3</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2>Bienvenido a ASTRO CLUB</h2>
            <form>
                <!-- Campo de correo electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                </div>
                <!-- Campo de contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <!-- Botón de inicio de sesión -->
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                <!-- Enlace de recuperación de contraseña -->
                <div class="mt-3 text-center">
                    <a href="#" class="text-light">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

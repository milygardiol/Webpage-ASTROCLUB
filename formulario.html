<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="login.html">ASTRO CLUB</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown"></div>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="resumen.html">Información</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="formulario.html">Contactanos</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="comunidades.html" id="navbarDropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Comunidades

                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

            </ul>
    </div>
    </nav>
    </div>
    <div class="container my-5">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="interest" class="form-label">Intereses</label>
                <select class="form-select" id="interest" required>
                    <option value="" disabled selected>Selecciona tu interés</option>
                    <option value="galaxias">Galaxias</option>
                    <option value="nebulosas">Nebulosas</option>
                    <option value="estrellas">Estrellas</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
